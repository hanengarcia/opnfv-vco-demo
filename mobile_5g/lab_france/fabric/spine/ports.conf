# ports.conf --
#
#        This file controls port speed, aggregation and subdivision.
## The Accton AS7312-54XS has:
#     48 SFP28 ports numbered 1-48
#         These ports are configurable as 10G/25G or 4 adjacent ports can be
#         grouped together to create a 40G/100G connection.
#     6 QSFP ports numbered 49-54
#         These ports are configurable as 40G/50G/100G or split into 4x10G/4x25G/2x50G ports.
#
# SFP28 ports
#
# <port label 1-48> = [10G|25G|(40G/4)/(100G/4)/disabled]
